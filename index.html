<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Constructor Game</title>
  <link href='http://fonts.googleapis.com/css?family=Amarante' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
  <h1 class="status">The dragon has captured the princess! Can the prince save her, and kill the dragon?</h1>
  <h3 class="logs"></h3>
  <form id="createGame" action="">
    <input id="prince" type="text" name="name" placeholder="your prince's name">
    <button type="submit">Start Game</button>
  </form>
</header>

<div id="board">
  <div class="lives">
    <div class="livesPrince"><span id="livesPrinceRem"></span></div>
    <div class="livesDragon"><span id="livesDragonRem"></span></div>
    <div class="livesPrincess"><span id="livesPrincessRem"></span></div>
  </div>
</div>



<script src = "bower_components/jquery/dist/jquery.js"></script>
<script src = "main.js"></script>
</body>
</html>
